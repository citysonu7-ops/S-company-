<!DOCTYPE html>
<html>
<head>
<title>Novacore Systems</title>
<style>
body{font-family:Arial;background:#0f172a;color:white;text-align:center;padding-top:100px;}
#login{background:#111827;padding:25px;width:300px;margin:auto;border-radius:10px;}
input{padding:10px;width:90%;margin-top:10px;}
button{padding:10px 20px;margin-top:15px;background:#22c55e;border:none;color:white;}
#panel{display:none;padding:30px;}
</style>
</head>

<body>

<div id="login">
<h3>Secure Access</h3>
<input type="password" id="pass" placeholder="Password">
<br>
<button onclick="check()">Enter</button>
<p id="msg" style="color:red;"></p>
</div>

<div id="panel">
<h1>Internal Dashboard</h1>
<p>This is private workspace.</p>
<textarea style="width:80%;height:150px;"></textarea>
</div>

<script>
function check(){
if(document.getElementById("pass").value==="7788"){
document.getElementById("login").style.display="none";
document.getElementById("panel").style.display="block";
}else{
document.getElementById("msg").innerText="Wrong Password";
}
}
</script>

</body>
</html>
